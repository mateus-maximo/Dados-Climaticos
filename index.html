<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="content">
    <div id="search">
      <h1>Informe a cidade</h1>

      <form class="busca">
        <input type="search" id="searchInput" />
        <button>Buscar</button>
      </form>
    </div>

    <div class="resultado">
      <div id="result-left">
        <div class="result-first--content">
          <img src="http://openweathermap.org/img/wn/10d@2x.png" />
          <div class="titulo">--</div>
        </div>
      
        <div class="temp">
          <div class="tempInfo">-- <sup>ºC</sup></div>
        </div>
      
        <div class="another-informations">
          <div class="information vento">
            <i class="fa-solid fa-wind"></i>
            <div class="informationTitle">Vento</div>
            <div class="informationInfo">-- <span></span></div>
          </div>
          <div class="information umidade">
            <i class="fa-solid fa-droplet"></i>
            <div class="informationTitle">Umidade</div>
            <div class="informationInfo">-- <span></span></div>
          </div>
          <div class="information chuva">
            <i class="fa-solid fa-compress"></i>
            <div class="informationTitle">Pressão</div>
            <div class="informationInfo">-- <span></span></div>
          </div>
        </div>
        
      </div>
    </div>

    <div class="aviso"></div>
  </div>
    <script src="https://kit.fontawesome.com/a9ea215a86.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
