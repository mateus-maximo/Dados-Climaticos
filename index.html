<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
    <title>Clima</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section>
    <div id="content">
      <div id="search">
        <h1>Informe a cidade</h1>

        <form id="search-form">
          <input type="search" id="search-input" />
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>

      <div id="result">
        <div id="result-first--content">
          <img src="http://openweathermap.org/img/wn/10d@2x.png" />
          <div id="title">--</div>
        </div>
        
        <div id="temp">
          <div id="tempInfo">-- <sup>ºC</sup></div>
        </div>
          
        <div id="date">
          <div id="full-date">
            5th Aug '21
          </div>
          <div id="separate-date">
            <div id="day-week"></div>
            <div id="divider-week">|</div>
            <div id="hour"></div>
          </div>
        </div>

        <div id="another-informations">
          <div class="information wind">
            <i class="fa-solid fa-wind"></i>
            <div class="informationTitle">Vento</div>
            <div class="informationInfo">-- <span></span></div>
          </div>
          <div class="information humidity">
            <i class="fa-solid fa-droplet"></i>
            <div class="informationTitle">Umidade</div>
            <div class="informationInfo">-- <span></span></div>
          </div>
          <div class="information pressure">
            <i class="fa-solid fa-compress"></i>
            <div class="informationTitle">Pressão</div>
            <div class="informationInfo">-- <span></span></div>
          </div>
        </div>
          
      </div>
      <div id="warning"></div>
    </div>

    <a id="designed" href='https://br.freepik.com/fotos-vetores-gratis/negocio'>Designed by Freepik</a>
  </section>

  <script src="https://kit.fontawesome.com/a9ea215a86.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
